<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

        <script type="text/javascript" src="/js/index.js"></script>
    </head>
    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide_1">
                    <main>
                        <img class="noach-line" src="./img/NoachLine.png" />
                        <header>
                            <img class="userimg" src="./img/userImg.png" />
                            <h3>생활비</h3>
                            <div class="icon">
                                <div class="qr-icon"></div>
                                <div class="search-icon"></div>
                            </div>
                        </header>
                        <section class="account-status">
                            <div class="account-info">
                                <div class="account">
                                    <p>945-80200-196529</p>
                                    <a href="/transfer.html">이체</a>
                                </div>
                                <div class="balance">1,200,000<span>원</span></div>
                                <div class="volume">
                                    <img class="volume-1" src="./img/volume.png" /><a href="/graph.html"><img class="chart-btn" src="./img/chartBtn.png" /></a>
                                </div>
                                <div class="d-day">5일 동안 210,000원 남음</div>
                            </div>
                            <div class="ad">
                                <a href="https://www.naver.com">지금 낮은 이자로 생활대출을 신청하세요! <span>Go</span></a>
                            </div>
                        </section>
                        <section class="account-history">
                            <img class="upDown" src="./img/upAndDown.png" />
                            <div class="save-list">
                                <img src="./img/Component 3.png" /><img src="./img/addYellow.png" /><img class="add" src="./img/add.png" /><img class="add-pigbank" src="./img/addPigBank.png" />
                            </div>
                            <div class="expenses-list"></div>
                        </section>
                        <nav>
                            <div class="home"></div>
                            <div class="send"></div>
                            <div class="msg"></div>
                            <div class="etc"></div>
                        </nav>
                    </main>
                </div>
                <div class="swiper-slide slide_2">
                    <main>
                        <img class="noach-line" src="./img/NoachLine.png" />
                        <header>
                            <img class="userimg" src="./img/baby.png" />
                            <h3>의민이 용돈</h3>
                            <div class="icon">
                                <div class="qr-icon"></div>
                                <div class="search-icon"></div>
                            </div>
                        </header>
                        <section class="account-status">
                            <div class="account-info">
                                <div class="account">
                                    <p>3333-11-1215736</p>
                                    <a>이체</a>
                                </div>
                                <div class="balance">440,000<span>원</span></div>
                                <div class="volume"><img class="volume-1" src="./img/babyVolume.png" /><img class="chart-btn" src="./img/chartBtn.png" /></div>

                                <div class="d-day">5일 동안 210,000원 남음</div>
                            </div>
                            <div class="ad">
                                <a href="https://www.naver.com">지금 낮은 이자로 생활대출을 신청하세요! <span>Go</span></a>
                            </div>
                        </section>
                        <section class="account-history">
                            <img class="upDown" src="./img/upAndDown.png" />
                            <div class="save-list">
                                <img src="./img/game.png" /><img src="./img/green.png" /><img class="add" src="./img/add.png" /><img class="add-pigbank" src="./img/addPigBank.png" />
                            </div>
                            <div class="expenses-list">
                                <img src="./img/cheatList.png" />
                            </div>
                        </section>
                        <nav>
                            <div class="home"></div>
                            <div class="send"></div>
                            <div class="msg"></div>
                            <div class="etc"></div>
                        </nav>
                    </main>
                </div>
                <div class="swiper-slide slide_3">
                    <main>
                        <img class="noach-line" src="./img/NoachLine.png" />
                        <header>
                            <img class="userimg" src="./img/grandma.png" />
                            <h3>할머니 계좌</h3>
                            <div class="icon">
                                <div class="qr-icon"></div>
                                <div class="search-icon"></div>
                            </div>
                        </header>
                        <section class="account-status">
                            <div class="account-info">
                                <div class="account">
                                    <p>3333-11-1215736</p>
                                    <a>이체</a>
                                </div>
                                <div class="balance">440,000<span>원</span></div>
                                <div class="volume"><img class="volume-1" src="./img/grandmavolume.png" /><img class="chart-btn" src="./img/chartBtn.png" /></div>
                                <div class="d-day">5일 동안 210,000원 남음</div>
                            </div>
                            <div class="ad">
                                <a href="https://www.naver.com">지금 낮은 이자로 생활대출을 신청하세요! <span>Go</span></a>
                            </div>
                        </section>
                        <section class="account-history">
                            <img class="upDown" src="./img/upAndDown.png" />
                            <div class="save-list">
                                <img src="./img/blue.png" /><img src="./img/yellow.png" /><img class="add" src="./img/add.png" /><img class="add-pigbank" src="./img/addPigBank.png" />
                            </div>
                            <div class="expenses-list">
                                <img src="./img/cheatList.png" />
                            </div>
                        </section>
                        <nav>
                            <div class="home"></div>
                            <div class="send"></div>
                            <div class="msg"></div>
                            <div class="etc"></div>
                        </nav>
                    </main>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper(".swiper", {
                // Optional parameters
                direction: "horizontal",
                // loop: true,

                // If we need pagination
                pagination: {
                    el: ".swiper-pagination",
                },

                // Navigation arrows
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                // And if we need scrollbar
                scrollbar: {
                    el: ".swiper-scrollbar",
                },
            });
        </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    </body>
</html>
