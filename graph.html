<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/graph.css" />
    </head>
    <body>
        <main>
            <img class="noach-line" src="./img/NoachLine.png" />
            <div class="fixed">
                <a href="/index.html">
                    <div class="close">닫기</div>
                </a>
                <h1>지출 관리</h1>
            </div>
            <section class="account-graph">
                <div class="base-amount">
                    <div class="setting-amount-name">기준금액설정</div>
                    <div class="setting-amount">2,100,000원</div>
                </div>
                <div class="volume">
                    <!-- <img src="./img/settingVolume.png" /> -->
                    <input type="range" />
                    <div class="report">
                        <div class="report-name">일간 리포트</div>
                        <div class="bar-line-chart">
                            <div class="bar-line">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="expend-pattern">
                        <div class="monthly-pattern">5월 지출 패턴</div>
                        <div class="patterns-graph">
                            <div class="rel">
                                <canvas id="donutChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="topfive-expends"></div>
                </div>
            </section>
            <nav>
                <div class="home"></div>
                <div class="send"></div>
                <div class="msg"></div>
                <div class="etc"></div>
            </nav>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/js/graph.js"></script>
    </body>
</html>
